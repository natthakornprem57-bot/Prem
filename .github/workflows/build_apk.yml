name: Flutter Build APK

on:
  push:
    branches: [ "main" ] # ทำงานเมื่อมีการ Push ไปที่ main
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. ติดตั้ง Java (จำเป็นสำหรับการ Build Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. ติดตั้ง Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x' # หรือระบุเวอร์ชันที่คุณใช้
          channel: 'stable'

      # 3. ดึง Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4. Build APK
      - name: Build APK
        run: flutter build apk --release

      # 5. เก็บไฟล์ APK ไว้ให้ดาวน์โหลด (Artifacts)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk